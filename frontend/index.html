<!DOCTYPE html>
<html data-scrapbook-source="https://functional.co/?ref=onepagelove" data-scrapbook-create="20251129111435029">

<head>
  <meta charset="UTF-8">
  <title>Functional - Timesheets, time off & wellbeing</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover">
  <link rel="icon" href="favicon.ico" sizes="any">
  <link href="icons/favicon-light.svg" rel="icon" type="image/svg+xml">
  <link href="/css/fonts.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const words = document.querySelectorAll(".small-word");

    const baseDelay = 1.2;  // коли intro починає (після великого h1)
    const step = 0.05;      // затримка між словами

    words.forEach((word, i) => {
        word.style.animationDelay = (baseDelay + i * step) + "s";
    });
});
</script>

<body>

  <div class="overlay"></div>

  <!-- SIDEBAR -->
  <div class="sidebar" style="
    width: 280px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px) saturate(180%);
    border-right: 1px solid rgba(0,0,0,0.1);
    padding: 0;
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  ">

    <div style="padding: 20px; border-bottom: 1px solid rgba(0, 0, 0, 0.1); background: rgba(255, 255, 255, 0.5);">
      <h2 style="font-size: 16px; font-weight: 600; color: #1a1a1a; margin: 0 0 12px 0;">
        History
      </h2>

      <button class="new-chat-btn"
        style="width: 100%; padding: 10px 14px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 8px; font-size: 14px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;">
        <svg style="width: 18px; height: 18px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        New Chat
      </button>
    </div>

    <div class="history-list" style="flex: 1; overflow-y: auto; padding: 8px 0;"></div>
  </div>


  <!-- HERO SECTION -->
  <section class="hero">
    <div id="hero-section" class="hero-wrapper">
      <h1>
        <span class="word">Autonomous</span>
        <span class="word">AI</span>
        <span class="word">that gets things done.</span>
        <span class="word">One request.</span>
        <span class="word">Complete results.</span>
      </h1>

      <div class="intro ">
  <span class="small-word">This</span>
  <span class="small-word">agent</span>
  <span class="small-word">understands</span>
  <span class="small-word">your</span>
  <span class="small-word">goal,</span>
  <span class="small-word">creates</span>
  <span class="small-word">a</span>
  <span class="small-word">structured</span>
  <span class="small-word">plan,</span>
  <span class="small-word">and</span>
  <span class="small-word">executes</span>
  <span class="small-word">it</span>
  <span class="small-word">independently</span>
  <span class="small-word">using</span>
  <span class="small-word">tools</span>
  <span class="small-word">and</span>
  <span class="small-word">external</span>
  <span class="small-word">data</span>
  <span class="small-word">—</span>
  <span class="small-word">behaving</span>
  <span class="small-word">like</span>
  <span class="small-word">a</span>
  <span class="small-word">reliable</span>
  <span class="small-word">digital</span>
  <span class="small-word">teammate.</span>
</div>

    </div>

    <!-- CHAT MESSAGES -->
<div id="chat-container" class="chat-container" style="display:none;"></div>
  </section>


  <!-- FIXED CHAT INPUT (ChatGPT-style) -->
  <div class="chat-input-bar" style="
    position: fixed;
    bottom: 0;
    left: 280px; 
    right: 0;
    padding: 20px 40px;
    background: transparent;
    display: flex;
    justify-content: center;
    z-index: 99;
  ">
    <div class="chat-input-box">
      <textarea id="chat-input" placeholder="Send a message..." rows="1"></textarea>

      <button id="chat-send-btn" class="send-btn" disabled>
        <svg class="icon icon-send" viewBox="0 0 24 24">
          <path d="M22 2L15 22 11 13 2 9 22 2z"></path>
        </svg>
      </button>
    </div>
  </div>

  <script src="js/chat.js"></script>

</body>
</html>
